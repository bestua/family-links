<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family-links</title>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container">
        <span class="logo">FamilyLinks</span>
        <a target="_blank" href="https://github.com/bestua/family-links">
          <svg width="20" height="25">
            <use href="./assets/images/sprite.svg#icon-github"></use>
          </svg>
        </a>
      </div>
    </header>
    <!-- Header END -->

    <main>
      <section class="hero">
        <h1 class="hero__title">Family links</h1>
      </section>

      <div class="container">
        <img
          src="./assets/images/slonienabalk2022.jpg"
          alt="Schedule clinic visits by SlonieNaBalkonie"
          width="100%"
        />
      </div>
    </main>

    <!-- Footer START -->
    <footer class="footer">
      <div class="container">
        <span class="footer__copyright"
          >&copy;Copyright (c) reserved by FamilyLinks
        </span>
      </div>
    </footer>
    <!-- Footer END -->
  </body>
</html>
