<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family-links</title>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="container">
        <span class="logo">FamilyLinks</span>
        <a
          class="header__link"
          target="_blank"
          href="https://github.com/bestua/family-links"
        >
          <svg width="20" height="25">
            <use href="./assets/images/sprite.svg#icon-github"></use>
          </svg>
        </a>
      </div>
    </header>
    <!-- Header END -->

    <main>
      <!-- HERO section -->
      <section class="hero section">
        <h1 class="hero__title">Family links</h1>
      </section>

      <!-- REMEMBER section -->
      <section class="remember section section--odd">
        <div class="container">
          <h2>Remember</h2>
          <p style="color: red">
            <b>Mosir</b> card with sum about 8 zl till aug. 07
          </p>
        </div>
      </section>

      <!-- SCHEDULE section -->
      <section class="schedule section">
        <div class="container">
          <h2>Schedules</h2>
          <img
            class="schedule__slonie-na-balkonie"
            src="./assets/images/schedules/slonienabalk2022.jpg"
            alt="Schedule clinic visits by SlonieNaBalkonie"
            width="200px"
          />
        </div>
      </section>

      <!-- CARD-EXISTENCE section -->
      <section class="cards-existence section section--odd">
        <div class="container">
          <h2>There are some cards/discounts:</h2>
          <ul class="cards-existence__list list">
            <li class="cards-existence__item">Med. EKUZ card (pol)</li>
            <li class="cards-existence__item">
              <div class="cards-existence__card">
                <img
                  src="./assets/images/cards-discount/Bilet-wstepu-do-museum.jpg"
                  alt="Bilet-wstepu-do-museum"
                  width="200px"
                />
                <h3>Bilet wstępu do Muzeum Złotej Rybki 2022/2023/2024</h3>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer START -->
    <footer class="footer">
      <div class="container">
        <span class="footer__copyright"
          >&copy; Copyright (c) reserved by FamilyLinks
        </span>
      </div>
    </footer>
    <!-- Footer END -->
  </body>
</html>
